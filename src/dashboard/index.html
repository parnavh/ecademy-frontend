<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/dashboard/script.js" type="module"></script>
    <link rel="stylesheet" href="/global.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Dashboard | eCademy</title>
</head>

<header>
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand">Navbar</a>
            <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </nav>
</header>

<main>
    <div class="wrapper d-flex justify-content-start">
        <div class="tasks col-lg-5 d-flex justify-content-center">
            <div class="image col-lg-6">
                <img src="/assets/dashboard/pad.svg" alt="">
            </div>
            <div class="tasks-content col-lg-6">
                <h3>30</h3>
                <p>Assignments</p>
            </div>
        </div>
        <div class="tasks col-lg-5 d-flex justify-content-center">
            <div class="image col-lg-6">
                <img src="/assets/dashboard/checkbox.svg" alt="">
            </div>
            <div class="tasks-content col-lg-6">
                <h3>20 of 26</h3>
                <p>Tasks</p>
                <p>Completed</p>
            </div>
        </div>
    </div>

    <div class="wrapper d-flex justify-content-start">
        <div class="attendance">
            <h1>Attendance Report</h1>
            <div class="content">
                <div class="d-flex justify-content-evenly">
                    <div class="col-lg-3">
                        <h2>98</h2>
                        <p>Total Lectures</p>
                    </div>
                    <div class="col-lg-3">
                        <h2>71</h2>
                        <p>Attended</p>
                    </div>
                    <div class="col-lg-3">
                        <h2>30</h2>
                        <p>Lab Hours</p>
                    </div>
                </div>
                <div class="defaulter">
                    <div class="vertical-bar"></div>
                    <h1>Defaulter</h1>
                </div>
            </div>
        </div>
        <div class="chart">
            <!--Load the AJAX API-->
            <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
            <script type="text/javascript">
                // Load the Visualization API and the corechart package.
                google.charts.load('current', { 'packages': ['corechart'] });
                // Set a callback to run when the Google Visualization API is loaded.
                google.charts.setOnLoadCallback(drawChart);
                // Callback that creates and populates a data table,
                // instantiates the pie chart, passes in the data and
                // draws it.
                function drawChart()
                {
                    // Create the data table.
                    var data = new google.visualization.arrayToDataTable([
                        ['Element', 'Density', { role: 'style' }],
                        ['Assigned', 3, '#F1554C'],
                        ['Completed', 1, '#1C45B0'],
                        ['Submitted Late', 1, '#FEA5A0']
                    ]);
                    // Set chart options
                    var options = {
                        'title': 'Assignments',
                        'width': 400,
                        'height': 300,
                        'orientation': 'horizontal',
                        'legend': {
                            position: 'none'
                        }
                    };
                    // Instantiate and draw our chart, passing in some options.
                    var chart = new google.visualization.BarChart(document.getElementById('chart_div'));
                    chart.draw(data, options);
                }
            </script>
            <div id="chart_div"></div>
        </div>
    </div>

    <div class=" wrapper d-flex justify-content-start">
        <div class="add-task">
            <div class="image">
                <img src="/assets/dashboard/ikbal.svg" alt="">
            </div>
            <h1>John, You've completed 95% of your tasks!<br>You are doing great</h1>
            <button>Add a new task</button>
        </div>
        <div class="todo">

                <li><label><input type="checkbox"><span>DBMS Lab Exam</span></label></li>
                <li><label><input type="checkbox"><span>MP File Submission</span></label></li>
                <li><label><input type="checkbox"><span>DBMS Lab Exam</span></label></li>
                <li><label><input type="checkbox"><span>MP File Submission</span></label></li>
                <li><label><input type="checkbox"><span>DBMS Lab Exam</span></label></li>
                <li><label><input type="checkbox"><span>MP File Submission</span></label></li>
                <li><label><input type="checkbox"><span>DBMS Lab Exam</span></label></li>
                <li><label><input type="checkbox"><span>MP File Submission</span></label></li>
                <li><label><input type="checkbox"><span>DBMS Lab Exam</span></label></li>
                <li><label><input type="checkbox"><span>MP File Submission</span></label></li>
                <li><label><input type="checkbox"><span>DBMS Lab Exam</span></label></li>
                <li><label><input type="checkbox"><span>MP File Submission</span></label></li>
            </ul>
