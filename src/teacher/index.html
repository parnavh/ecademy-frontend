<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/teacher/script.js" type="module"></script>
    <link rel="stylesheet" href="/global.css">
    <title>Teacher | eCademy</title>
</head>

<body>
    <header>
        <nav class="navigation">
            <!-- Brand -->
            <p>
                e<span>Cademy</span>
            </p>

            <!-- Links -->
            <ul class="links" >
                <li><a href="/login/">Login</a></li>
                <li class="register"><a href="/register/">Register</a></li>
            </ul>

            <!-- Hamburger Menu -->
            <div class="burger">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
            </div>
        </nav>
    </header>

    <main>
        <div class="backdrop">
            <div class="floatingRectangle">
                <img src="/assets/createAss.svg" style = "float: right"/>
                <h1>Create a new assignment for <br>the students!</h1>
                <div class="content">
                    <div class="d-flex justify-content-evenly">
                        <input type = "image" src="/assets/btn_createAss.png" onclick="window.alert('button was clicked')"/>
                    </div>
                </div>
            </div>

            <div class="floatingRectangle">
                <img src="/assets/accessSubmissions.svg" style = "float: right"/>
                <h1>Access submissions</h1>
                <div class="content">
                    <div class="d-flex justify-content-evenly">
                        <input type = "image" src="/assets/btn_viewFiles.png" onclick="window.alert('button was clicked')"/>
                    </div>
                </div>
            </div>

            <div class="floatingRectangle">
                <img src="/assets/uploadAttendance.svg" style = "float: right"/>
                <h1>Upload attendance</h1>
                <div class="content">
                    <div class="d-flex justify-content-evenly">
                        <input type="image" src="/assets/btn_uploadAttendance.png" onclick="window.alert('button was clicked')"/>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
